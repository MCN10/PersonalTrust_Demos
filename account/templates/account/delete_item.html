{% extends 'inside_base.html' %}


{% load static %}



{% load widget_tweaks %}

{% block content %}
<!-- Main -->
<div class="view">

    <!-- Grid -->

    <section class="grid" id="main">
        <h1>Find Me</h1>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-body">

                    <p>Are you sure you want to delete "{{item}}"?</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" />
                    </form>
                    <a href="{% url 'account:profile' %}" class="btn btn-danger "><button>Back</button></a>

                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
